<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .box {
            border: 1px solid orange;
            border-radius: 1rem;
        }

        .long {
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{% url 'home' %}">ASSIGNMENTIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-warning mx-2" aria-current="page" href="{% url 'create_faculty' %}">Create Faculty</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-warning mx-2" aria-current="page" href="{% url 'create_department' %}">Create Department</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-warning mx-2" aria-current="page" href="{% url 'create_semester' %}">Create Semester</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container my-5 p-5 box">
            <form method="post">
                {% csrf_token %}
              <select class="form-select my-2" name="faculty" aria-label="Default select example">
                  <option selected>Faculty of Department</option>
                  {% for faculty in faculties %}
                    <option value="{{faculty.id}}">{{faculty.faculty_name}}</option>
                  {% endfor %}
                </select>
              <div class="mb-3">
                <label for="Department_Name" class="form-label">Department Name</label>
                <input type="text" name="department_name" class="form-control" id="Department_Name" aria-describedby="Department_help">
                  <div id="Department_help" class="form-text">The name of the department</div>
              </div>
              <div class="mb-3">
                <label for="Department_code" class="form-label">Department Short Code</label>
                <input type="text" name="shorts" class="form-control" id="Department_code" aria-describedby="Department_code_help">
                  <div id="Department_code_help" class="form-text">Faculty 3 letter short code (eg: csc)</div>
              </div>
              <button type="submit" class="btn btn-warning long">Submit</button>
            </form>
        </div>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
